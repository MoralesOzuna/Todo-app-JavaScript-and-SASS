<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  
  <header>
    <section class="background">
      <div class="container">
          <h1 class="background__title"> Todo </h1>
          <div class="background__icon"></div>
      </div>
   
    </section>
    
  </header>

  <main class="container">
    <form class="form" novalidate>

      <div class="field">
        <label class="field__label" >
          <input class="field__checkbox" type="checkbox" id="checkbox">
          <span class="field__checkmark"></span>
        </label>
      </div>

      <div class="field todo-utility">
        <label for="todo">
            <input class="field__text" type="text" id="todo" placeholder="Create a new todo..." required> 
        </label>
      </div>
    </form>

     <ul class="list">

        <li class="task">
            <label class="task__label">
              <input class="task__checkbox" type="checkbox" id="task">
              <span class="task__checkmark"></span>
            </label>

            <div class="text">
              <p class="text__task">Explicame como en el pizarron</p>
              <img class="text__icon" src="build/img/icon-cross.svg" alt="eliminate icon">
            </div>
        
        </li>


        <li class="task">
          <label class="task__label">
            <input class="task__checkbox" type="checkbox" id="task">
            <span class="task__checkmark"></span>
          </label>

          <div class="text">
            <p class="text__task">tarea</p>
            <img class="text__icon" src="build/img/icon-cross.svg" alt="eliminate icon">
          </div>
      </li>
        
      </ul>

      <div class="resume">
        <p class="resume__text">
          <span class="resumen__total">0</span>
            items left
        </p>
       
        <p class="resume__clear">Clear Completed</p>
      </div>


      <div class="filters none">
        <button class="filters__button filters__button--blue" data-filter="all">All</button>
        <button class="filters__button" data-filter="active">Active</button>
        <button class="filters__button" data-filter="completed">Completed</button>
      </div>




      <p class="drag">  Drag and drop to reorder list </p>
  </main>

  







  <script src="build/js/app.js"> </script>
</body>
</html>
